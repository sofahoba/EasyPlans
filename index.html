<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPlans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-section" role="region" aria-label="Pricing Options">
        <h1 class="section-title">Choose Your Plan</h1>
        <div class="pricing-container">
            <div class="pricing-card" aria-labelledby="basic-title">
                <h2 id="basic-title">Basic</h2>
                <p class="price">$19/month</p>
                <p class="description">Perfect for individuals starting out.</p>
                <button class="signup-btn" aria-label="Sign up for the Basic plan">Sign Up</button>
            </div>
            <div class="pricing-card pro-highlight" aria-labelledby="pro-title">
                <br>
                <h2 id="pro-title" style="color:white">Pro</h2>
                <p class="price" style="color:white">$39/month</p>
                <p class="description" style="color:white">Ideal for growing businesses.</p>
                <button class="signup-btn" aria-label="Sign up for the Pro plan">Sign Up</button>
            </div>
            <div class="pricing-card" aria-labelledby="premium-title">
                <h2 id="premium-title">Premium</h2>
                <p class="price">$59/month</p>
                <p class="description">Best for large organizations.</p>
                <button class="signup-btn" aria-label="Sign up for the Premium plan">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
